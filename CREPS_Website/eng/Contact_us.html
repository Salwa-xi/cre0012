<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- External CSS frameworks -->
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      
    />
    <!-- Font Awesome and Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Contact Us</title>

    <!-- Custom CSS styles -->
    <style>
      body {
        background: #f8f9fa; /* Light background color */
      }
      .contact-info {
        background-color: #b1704f; /* Brand color */
        color: white;
        padding: 2rem;
        border-radius: 8px;
      }
      .contact-info h4 {
        font-weight: bold;
      }
      .contact-info i {
        margin-right: 10px; /* Icon spacing */
      }
      .social-icons a {
        color: white;
        margin-right: 15px;
        font-size: 1.3rem; /* Social media icon size */
      }
      .form-section {
        background: white;
        padding: 2rem;
        border-radius: 8px; /* Matching rounded corners */
      }
      .btn-custom {
        background-color: #b1704f;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #945e41; /* Hover effect */
      }
    </style>

    <!-- Firebase Integration -->
    <!-- Firebase Core SDK (version 10.8.0) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firestore Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
      // Firebase configuration object
      const firebaseConfig = {
        apiKey: "AIzaSyD00iXXvaAe-_4G5jGGtKaYjxLWaoZjSbg",
        authDomain: "creps-website.firebaseapp.com",
        projectId: "creps-website",
        storageBucket: "creps-website.firebasestorage.app",
        messagingSenderId: "549667292120",
        appId: "1:549667292120:web:486f792662a2437c8f68ad",
        measurementId: "G-G21MQ7RKR3",
      };

      // Initialize Firebase services
      firebase.initializeApp(firebaseConfig);
      // Initialize Firestore database
      const db = firebase.firestore();
    </script>
  </head>

  <body>
    <!-- Hero Section -->
    <div class="position-relative d-inline-block w-100" style="height: 500px;">
      <!-- Background image -->
      <img
        class="img-fluid w-100 h-100 object-fit-cover"
        src="../images/contact-us.jpeg"
        alt="Contact us background image"
      />
      
      <!-- Gradient overlay -->
      <div class="position-absolute top-0 w-100 h-100"
        style="background: linear-gradient(
          to bottom,
          rgba(6, 61, 190, 0.398),
          rgba(255, 130, 21, 0.497)
        );">
      </div>

      <!-- Logo linking to home page -->
      <a href="Home_page.html">
        <img
          class="img-fluid position-absolute top-0 start-0 m-2"
          style="width: 14%; min-width: 40px; height: auto"
          src="../images/logo-eng.png"
          alt="Center of Excellence logo"
        />
      </a>

      <!-- Language switcher button -->
      <a href="../arabic/الصفحة الرئيسية.html" 
         style="position: absolute; top: 0; right: 0; margin: 1rem; 
                background-color: #b97c50; border-radius: 20px; 
                color: white; text-decoration: none; padding: 0.5rem 1rem;
                transition: all 0.3s ease;" 
         onmouseover="this.style.backgroundColor='#a05e1a';" 
         onmouseout="this.style.backgroundColor='#b97c50'; 
                     this.style.transform='translateY(0)'; 
                     this.style.boxShadow='none';">
        <i class="fas fa-language me-2"></i>
        العربية
      </a>

      <!-- Main heading with responsive font size -->
      <h2 class="position-absolute top-50 start-50 translate-middle text-white text-center fw-bold w-75"
          style="font-size: clamp(16px, 4vw, 36px)">
        Contact Us
      </h2>
    </div>

    <!-- Contact Content Section -->
    <div class="container my-5">
      <h2 class="text-center mb-2" style="color: #b1704f">Contact us</h2>
      <p class="text-center text-muted">
        Any question or remarks? Just write us a message!
      </p>
      
      <div class="row g-4 align-items-stretch mt-4">
        <!-- Contact Information Column -->
        <div class="col-lg-4">
          <div class="contact-info h-100 d-flex flex-column justify-content-between">
            <div>
              <h4>Contact Information</h4>
              <p>Say something to start a live chat!</p>
              <p><i class="bi bi-telephone-fill"></i>00966126952000</p>
              <p><i class="bi bi-envelope-fill"></i>creps@kau.edu.sa</p>
              <p><i class="bi bi-geo-alt-fill"></i>Soon</p>
            </div>
            <!-- Social Media Links -->
            <div class="social-icons">
              <a href="https://x.com/CrepsKau" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </div>

        <!-- Contact Form Column -->
        <div class="col-lg-8">
          <div class="form-section h-100">
            <form id="contactForm">
              <!-- Name Inputs -->
              <div class="row mb-3">
                <div class="col">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
                </div>
                <div class="col">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
                </div>
              </div>

              <!-- Contact Info Inputs -->
              <div class="row mb-3">
                <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required />
                </div>
                <div class="col">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone Number" required />
                </div>
              </div>

              <!-- Message Inputs -->
              <div class="mb-3">
                <label class="form-label d-block">Subject</label>
                <div class="mb-3">
                  <textarea required class="form-control" id="subject" rows="1" placeholder="Subject..."></textarea>
                </div>
                <label for="message" class="form-label">Message</label>
                <textarea required class="form-control" id="message" rows="4" placeholder="Write your message.."></textarea>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Handling Script -->
    <script>
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Collect form data
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("message").value;
        const subject = document.getElementById("subject").value;

        // Save to Firestore
        db.collection("messages").add({
          firstName,
          lastName,
          email,
          phone,
          subject,
          message,
          timestamp: new Date(),
        })
        .then(() => {
          // Send email via backend
          fetch("http://localhost:3001/send-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
              phone,
              subject,
              message,
            }),
          })
          .then((res) => res.json())
          .then((response) => {
            alert(response.message);
          })
          .catch((err) => {
            alert("Failed to send email.");
            console.error(err);
          });

          // Reset form
          document.getElementById("contactForm").reset();
        })
        .catch((error) => {
          console.error("Error saving message: ", error);
        });
      });
    </script>
  </body>
</html>
