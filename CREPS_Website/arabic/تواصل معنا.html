<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Basic metadata configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS framework integration -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
     
    />
    
    <!-- Icon libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Page title in Arabic -->
    <title>تواصل معنا</title>

    <!-- Custom CSS styles -->
    <style>
      /* Base page styling */
      body {
        background: #f8f9fa;
      }
      
      /* Contact information panel styling */
      .contact-info {
        background-color: #b1704f;
        color: white;
        padding: 2rem;
        border-radius: 8px;
      }
      .contact-info h4 {
        font-weight: bold;
      }
      .contact-info i {
        margin-right: 10px;
      }
      
      /* Social media icons styling */
      .social-icons a {
        color: white;
        margin-right: 15px;
        font-size: 1.3rem;
      }
      
      /* Form section styling */
      .form-section {
        background: white;
        padding: 2rem;
        border-radius: 8px;
      }
      .form-check-label {
        margin-right: 15px;
      }
      
      /* Custom button styling */
      .btn-custom {
        background-color: #b1704f;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #945e41;
      }
    </style>

    <!-- Firebase SDK integrations -->
    <!-- Core Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firestore database SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Firebase configuration and initialization -->
    <script>
      // Firebase project configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD00iXXvaAe-_4G5jGGtKaYjxLWaoZjSbg",
        authDomain: "creps-website.firebaseapp.com",
        projectId: "creps-website",
        storageBucket: "creps-website.firebasestorage.app",
        messagingSenderId: "549667292120",
        appId: "1:549667292120:web:486f792662a2437c8f68ad",
        measurementId: "G-G21MQ7RKR3",
      };

      // Initialize Firebase services
      firebase.initializeApp(firebaseConfig);
      // Initialize Firestore database
      const db = firebase.firestore();
    </script>
  </head>

  <body>
    <!-- section with background image -->
    <div class="position-relative d-inline-block w-100" style="height: 500px;">
      <!-- Full-width background image -->
      <img
        class="img-fluid w-100 h-100 object-fit-cover"
        src="../images/contact-us.jpeg"
        alt="Contact us background"
      />
      
      <!-- Gradient overlay -->
      <div
        class="position-absolute top-0 w-100 h-100"
        style="
          background: linear-gradient(
            to bottom,
            rgba(6, 61, 190, 0.398),
            rgba(255, 130, 21, 0.497)
          );
        "
      ></div>

      <!-- Arabic logo positioned top-right -->
      <a href="الصفحة الرئيسية.html">
        <img
          class="img-fluid position-absolute top-0 end-0 m-2"
          style="width: 14%; min-width: 40px; height: auto"
          src="../images/logo-ar.png"
          alt="Center logo"
      /></a>

      <!-- Language toggle button -->
      <a href="../eng/Home_page.html" style="position: absolute; top: 0; left: 0; margin: 1rem; background-color: #b97c50; border-radius: 20px; color: white; text-decoration: none; padding: 0.5rem 1rem; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#a05e1a';  "onmouseout="this.style.backgroundColor='#b97c50'; this.style.transform='translateY(0)'; this.style.boxShadow='none';">
        <i class="fas fa-language me-2"></i>
        English
      </a>

      <!-- Main heading -->
      <h2
        class="position-absolute top-50 start-50 translate-middle text-white text-center fw-bold w-75"
        style="font-size: clamp(16px, 4vw, 36px)"
      >
        تواصل معنا
      </h2>
    </div>

    <!-- Contact content section -->
    <div class="container my-5">
      <!-- Section subtitle -->
      <h2 class="text-center mb-2" style="color: #b1704f">
        هل لديك أي سؤال أو ملاحظة؟ فقط اكتب لنا رسالة!
      </h2>

      <!-- Contact content row -->
      <div class="row g-4 align-items-stretch mt-4">
        <!-- Contact information column -->
        <div class="col-lg-4">
          <div class="contact-info h-100 d-flex flex-column justify-content-between">
            <div>
              <h4>معلومات التواصل</h4>
              <p>قل شيئا لبدء محادثة مباشرة!</p>
              <!-- Contact details list -->
              <p><i class="bi bi-telephone-fill"></i> 00966126952000</p>
              <p><i class="bi bi-envelope-fill"></i> creps@kau.edu.sa</p>
              <p><i class="bi bi-geo-alt-fill"></i> Soon</p>
            </div>
            <!-- Social media links -->
            <div class="social-icons">
              <a href="https://x.com/CrepsKau" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </div>

        <!-- Contact form column -->
        <div class="col-lg-8">
          <div class="form-section h-100">
            <form id="contactForm">
              <!-- Name inputs row -->
              <div class="row mb-3">
                <div class="col">
                  <label for="firstName" class="form-label">الاسم الأول</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="الاسم الأول"
                    required
                  />
                </div>
                <div class="col">
                  <label for="lastName" class="form-label">الاسم الأخير</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="الاسم الأخير"
                    required
                  />
                </div>
              </div>

              <!-- Contact info inputs row -->
              <div class="row mb-3">
                <div class="col">
                  <label for="email" class="form-label">البريد الإلكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="البريد الاإلكتروني"
                    required
                  />
                </div>
                
                <div class="col">
                  <label for="phone" class="form-label">رقم الهاتف</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="رقم الهاتف"
                    required
                  />
                </div>
              </div>

              <!-- Message inputs -->
              <div class="mb-3">
                <label class="form-label d-block">الموضوع</label>
                <div class="mb-3">
                  <textarea
                    required
                    class="form-control"
                    id="subject"
                    rows="1"
                    placeholder="الموضوع.."
                  ></textarea>
                </div>
                
                <!-- Message textarea -->
                <label for="message" class="form-label">الرسلة</label>
                <textarea
                  required
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="اكتب رسالتك.."
                ></textarea>
              </div>
              
              <!-- Submit button -->
              <button type="submit" class="btn btn-custom">ارسال</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Form submission handling -->
    <script>
      // Form submission event listener
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("message").value;
        const subject = document.getElementById("subject").value;

        // Save to Firestore database
        db.collection("messages").add({
          firstName,
          lastName,
          email,
          phone,
          subject,
          message,
          timestamp: new Date(),
        })
        .then(() => {
          // Send email notification
          fetch("http://localhost:3001/send-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
              phone,
              subject,
              message,
            }),
          })
          .then((res) => res.json())
          .then((response) => {
            alert(response.message);
          })
          .catch((err) => {
            alert("Failed to send email.");
            console.error(err);
          });

          // Reset form
          document.getElementById("contactForm").reset();
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });
      });
    </script>
  </body>
</html>
